<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.min.js" integrity="sha256-m0QmIsBXcOMiETRmpT3qg2IQ/i0qazJA2miCHzOmS1Y=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <svg width='200' height='500'></svg>
    <script>
        let data = [80, 120, 60, 150, 200]
        let barHeight = 20;
        let bar = d3.select('svg')
            .selectAll('rect')
            .data(data)
            .enter()
            .append('rect')
            .attr('width', barHeight - 1)
            .attr('height', function(d) {
                return d
            })
            .attr('transform', function(d,i) {
                return 'translate(' + (i*barHeight) + ',' + (d3.max(data) - d) + ')'
            })
    </script>
</body>
</html>
